<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/styles.css">

</head>
<style>
  .body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar .logo {
    float: left;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 18px;
  }

  .navbar .nav-links {
    float: right;
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  .navbar .nav-links li {
    float: left;
  }

  .navbar .nav-links li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar .nav-links li a:hover {
    background-color: #ddd;
    color: black;
  }

  .container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    margin: 50px auto;
  }

  h2 {
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 5px;
    text-align: left;
  }

  input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }

  .social-signin {
    margin-top: 20px;
  }

  .yandex-btn {
    background: #ffcc00;
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .yandex-btn:hover {
    background: #e6b800;
  }

  .yandex-icon {
    width: 20px;
    height: 20px;
    margin-right: 8px;
  }

  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
<body>
<div th:replace="navbar.html"></div>

<div class="container">
  <h2>Sign Up</h2>
  <form action="/auth/sign-up" method="POST">
    <label for="username">Name:</label>
    <input id="username" name="username" required type="text">

    <label for="email">Email:</label>
    <input id="email" name="email" required type="email">

    <label for="password">Password:</label>
    <input id="password" name="password" required type="password">

    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="/auth/sign-in">Sign In</a></p>
</div>

<div th:replace="footer.html"></div>

</body>
</html>
