<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Irmag Innovations | Основная страница магазина техники</title>
    <link rel="stylesheet" th:href="@{/main-page.css}">
</head>
<body>
<div th:replace="navbar.html"></div>
<main>
    <div class="department-container">
        <div class="department" th:each="department : ${departments}">
            <form method="get" th:action="@{/categories/{departmentName}(departmentName=${department.getName()})}">
                <button class="button" th:text="${department.getName()}" type="submit"></button>
            </form>
        </div>
    </div>
</main>

<div th:replace="footer.html"></div>
</body>
</html>
